worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    client_max_body_size 50M;
    # Global CORS
    add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    resolver 127.0.0.11 valid=5s;

    server {
        listen 5000;
        server_name localhost;

        # Static file forwarding (property images)
        location ~ ^/uploads/properties/(.*)$ {
            proxy_pass http://property-service:5002/uploads/properties/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Auth service
        location ~ ^/api/auth(.*)$ {
            if ($request_method = OPTIONS) {
                return 204;
            }
            proxy_pass http://auth-service:5001/api/auth$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        # Booking service
        location ~ ^/api/bookings(.*)$ {
            if ($request_method = OPTIONS) {
                return 204;
            }
            proxy_pass http://booking-service:5004/api/bookings$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        # User service
        location ~ ^/api/users(.*)$ {
            if ($request_method = OPTIONS) {
                return 204;
            }
            proxy_pass http://user-service:5003/api/users$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        # Property service
        location ~ ^/api/properties(.*)$ {
            if ($request_method = OPTIONS) {
                return 204;
            }
            proxy_pass http://property-service:5002/api/properties$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        # Favorite service
        location ~ ^/api/favorites(.*)$ {
            if ($request_method = OPTIONS) {
                return 204;
            }
            proxy_pass http://favorite-service:5005/api/favorites$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        # Dashboard service
        location ~ ^/api/dashboard(.*)$ {
            if ($request_method = OPTIONS) {
                return 204;
            }
            proxy_pass http://dashboard-service:5006/api/dashboard$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        location / {
            return 200 "Nginx Gateway Running\n";
            add_header Content-Type text/plain;
        }
    }
}