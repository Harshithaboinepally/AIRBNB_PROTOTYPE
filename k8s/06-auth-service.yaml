apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: airbnb
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: harshitha236/auth-service:latest
        ports:
        - containerPort: 5001
        env:
        - name: PORT
          value: "5001"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: NODE_ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: DB_NAME
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: KAFKA_BROKER
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: FRONTEND_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: jwt-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: session-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: airbnb
spec:
  selector:
    app: auth-service
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
  type: ClusterIP