apiVersion: apps/v1
kind: Deployment
metadata:
  name: property-service
  namespace: airbnb
  labels:
    app: property-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: property-service
  template:
    metadata:
      labels:
        app: property-service
    spec:
      containers:
      - name: property-service
        image: harshitha236/property-service:latest
        ports:
        - containerPort: 5002
        env:
        - name: PORT
          value: "5002"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: NODE_ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: DB_NAME
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: KAFKA_BROKER
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: airbnb-config
              key: FRONTEND_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: jwt-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: airbnb-secrets
              key: session-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: property-service
  namespace: airbnb
spec:
  selector:
    app: property-service
  ports:
  - protocol: TCP
    port: 5002
    targetPort: 5002
  type: ClusterIP