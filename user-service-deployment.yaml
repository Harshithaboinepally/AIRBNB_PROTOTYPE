apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: user-service
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: user-service
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: user-service
    spec:
      containers:
        - env:
            - name: DB_HOST
              value: mongodb
            - name: DB_NAME
              value: airbnb_db
            - name: DB_PORT
              value: "27017"
            - name: FRONTEND_URL
              value: http://localhost:3000
            - name: NODE_ENV
              value: development
            - name: PORT
              value: "5003"
            - name: SESSION_SECRET
              value: user-service-secret
          image: airbnb_prototype-user-service
          imagePullPolicy: IfNotPresent
          name: user-service-container
          ports:
            - containerPort: 5003
              protocol: TCP
          volumeMounts:
            - mountPath: /app/uploads/profiles
              name: user-service-claim2
      restartPolicy: Always
      volumes:
        - configMap:
            name: user-service-cm0
          name: user-service-cm0
        - name: user-service-claim1
          persistentVolumeClaim:
            claimName: user-service-claim1
        - name: user-service-claim2
          persistentVolumeClaim:
            claimName: user-service-claim2
