apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: booking-service
  name: booking-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: booking-service
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: booking-service
    spec:
      containers:
        - env:
            - name: DB_HOST
              value: mongodb
            - name: DB_NAME
              value: airbnb_db
            - name: DB_PORT
              value: "27017"
            - name: FRONTEND_URL
              value: http://localhost:3000
            - name: NODE_ENV
              value: development
            - name: PORT
              value: "5004"
            - name: SESSION_SECRET
              value: booking-service-secret
          image: airbnb_prototype-booking-service
          imagePullPolicy: IfNotPresent
          name: booking-service-container
          ports:
            - containerPort: 5004
              protocol: TCP
      restartPolicy: Always
      volumes:
        - configMap:
            name: booking-service-cm0
          name: booking-service-cm0
        - name: booking-service-claim1
          persistentVolumeClaim:
            claimName: booking-service-claim1
